image: node:18.18.0

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

prod:build:
  stage: build
  only:
    - main
  image: docker:latest
  services:
    - name: docker:dind
      alias: dockerhost
  variables:
    IMAGE: $CI_REGISTRY_IMAGE
    DOCKER_HOST: tcp://dockerhost:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ''
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - DOCKER_BUILDKIT=1 docker build -t $IMAGE:latest-prod --target=container .
    - docker tag $IMAGE:latest-prod $IMAGE:${CI_COMMIT_SHORT_SHA}-prod
    - docker push $IMAGE:latest-prod
    - docker push $IMAGE:${CI_COMMIT_SHORT_SHA}-prod

prod:deploy:
  stage: deploy
  when: manual
  only:
    - main
  image: docker:latest
  tags:
    - deploy
  variables:
    GIT_STRATEGY: none
  environment:
    name: production
    url: https://www.getmonetize.io
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - '[ -d ~/.ssh ] || ( mkdir -p ~/.ssh && chmod 700 ~/.ssh )'
  script:
    - LC_CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA ssh -o SendEnv=LC_* -o 'StrictHostKeyChecking no' $DEPLOY_SSH_TARGET
    - ssh-agent -k
